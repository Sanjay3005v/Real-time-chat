<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Time Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="servers">
      <!-- Server icons would go here -->
    </div>
    <div class="channels">
      <h2>Online</h2>
      <ul id="userList"></ul>
      <div class="user-panel">
        <div class="user-info">
          <div class="avatar-container">
            <img id="userPanelAvatar" class="avatar" src="" alt="Avatar" style="display: none;">
            <div id="userPanelAvatarPlaceholder" class="avatar-placeholder"></div>
          </div>
          <span id="userPanelName"></span>
        </div>
        <button id="settingsBtn" class="icon-btn">
          <i class="material-icons">settings</i>
        </button>
      </div>
    </div>
    <div class="chat">
      <div class="chat-header">
        <h1 id="chatTitle"></h1>
        <button id="themeToggle" title="Toggle theme" class="icon-btn">
          <i class="material-icons">brightness_4</i>
        </button>
      </div>
      <ul id="messages"></ul>
      <div id="typingIndicator"></div>
      <div id="replying-to-banner" style="display: none;"></div>
      <div class="input-area">
        <textarea id="messageInput" placeholder="Message" autocomplete="off" rows="1"></textarea>
        <button id="emojiBtn" class="icon-btn">
          <i class="material-icons">sentiment_satisfied_alt</i>
        </button>
        <button id="sendBtn" class="icon-btn">
          <i class="material-icons">send</i>
        </button>
      </div>
       <div id="emojiPicker" class="emoji-picker" style="display: none;"></div>
    </div>
  </div>

  <div id="userSettingsModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>User Settings</h2>
      <input id="modalNameInput" placeholder="Enter your name" maxlength="24" />
      <div class="modal-avatar-section">
        <div id="modalAvatarPreview" class="avatar-container large">
          <img id="modalAvatarImage" class="avatar" src="" alt="Avatar Preview" style="display:none;" />
          <div id="modalAvatarPlaceholder" class="avatar-placeholder"></div>
        </div>
        <input type="file" id="modalAvatarInput" accept="image/*" style="display:none;" />
        <div class="avatar-buttons">
            <button id="modalAvatarUploadBtn">Upload Avatar</button>
            <button id="removeAvatarBtn">Remove Avatar</button>
        </div>
      </div>
      <button id="modalConfirmBtn">Done</button>
       <button class="close-btn">&times;</button>
    </div>
  </div>

  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
